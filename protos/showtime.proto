syntax = "proto3";

service Showtime {
    rpc GetMoviesByDate(Date) returns (Schedule) {}
    rpc GetTimes(EmptySchedule) returns (stream MovieSchedule) {}
}

message Date {
    string date = 1;
}

message MovieSchedule {
    string movie = 1;
}

message Schedule {
    string date = 1;
    repeated string movies = 2;
}

message EmptySchedule {
}